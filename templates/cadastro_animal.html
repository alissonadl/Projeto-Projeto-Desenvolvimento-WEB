{%extends "modelo.html"%}
{%block conteudo%}
<div class = "main_content" >
    <form action="seu_script_de_processamento.php" method="POST">
        <label for="nome">Nome do Animal:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="localizacao">Localização:</label><br>
        <input type="text" id="localizacao" name="localizacao" required><br><br>

        <label for="tipo">Tipo:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="réptil">Réptil</option>
            <option value="mamífero">Mamífero</option>
            <option value="ave">Ave</option>
            <option value="anfíbio">Anfíbio</option>
            <option value="peixe">Peixe</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</div>
{%endblock%}
